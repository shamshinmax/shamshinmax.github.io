<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/materialize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Random Coffee</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-grid">
        <div class="text-card">Random Coffee☕️</div>
        <p>Время</p>
        <small id="now"></small>
        <form class="time-card">
          <input style='width:130px' type="time" id="startTime" required/>
          <span class="validity"></span>
        </form>
        <p>Текст для анонса</p>
        <textarea style="width:300px; height:150px;" rows="1" cols="5" id="TITLE">
        </textarea>
        <div class="input-field col s12">
          <p>Место</p>
          <input style='width:130px' type="text" id="local" required/>
        </div>
        <div class="input-field col s13">
          <p>Количество участников</p>
          <select style='width:170px' id="count">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="button-card" id="btn"><a class="a-card">Отправить</a></div>
      </div>
    </div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script/app.js"></script>
  
</body>
</html>
