        <p>Название</p>
        <input style='width:200px;max-width: 250px;margin: 0 auto;' type="text" id="naz" required/>
        <p>Дата</p>
        <input type="date" style='width:200px;max-width: 250px;margin: 0 auto;' id="date" />
        <p>Время</p>
        <small id="now"></small>
        <form class="time-card">
          <input style='width:130px' type="time" id="startTime" required/>
          <span class="validity"></span>
        </form>
        <p>Телефон для связи:</p>
        <input type="text" style='width:200px;max-width: 250px;margin: 0 auto;' id="tel" />
        <p>Текст для анонса</p>
        <textarea style="width:300px; height:150px;" rows="1" cols="5" id="TITLE">
        </textarea>
        <div class="input-field col s12">
          <p>Место</p>
          <input style='width:200px' type="text" id="local" required/>
        </div>
        <div class="input-field col s13">
          <p>Количество участников</p>
          <select style='width:170px' id="count">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="button-card" id="btn"><a class="a-card">Отправить</a></div>
      </div>
    </div>
  </div>
